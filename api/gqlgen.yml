# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "schema/*.graphql"
exec:
  filename: generated/exec.go
  package: generated
model:
  filename: models/root.go
  package: models
resolver:
  filename: resolvers/resolver.go # where to write them
  type: Resolve
  package: resolver
models:
  Person:
    model: person.Person
struct_tag: json  
autobind: []